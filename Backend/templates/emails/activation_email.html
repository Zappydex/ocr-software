<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Thank you for registering with InvoTex, Please activate your account by clicking the button below:</p>
    
    <p>
        <a href="{{ activation_link }}" class="button">Activate Account</a>
    </p>
    
    <p>This link will expire in 30 minutes</p>
    
    <p>Best regards,<br>InvoTex Team</p>
</body>
</html>
