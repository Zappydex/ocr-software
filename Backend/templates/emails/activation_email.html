<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 16px 16px;
        }
        .button {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004494;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #767676;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>InvoTex</h2>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            <p>Thank you for registering with InvoTex. Please activate your account by clicking the button below:</p>
            
            <p style="text-align: center;">
                <a href="{{ activation_link }}" class="button">Activate Account</a>
            </p>
            
            <p><strong>This link will expire in 24 hours.</strong></p>
            
            <p>Best regards,<br>InvoTex Team</p>
            
            <div class="footer">
                <p>If you didn't create this account, please ignore this email.</p>
            </div>
        </div>
    </div>
</body>
</html>
