<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>You requested a password reset for your InvoTex account. Please click the button below to reset your password:</p>
    
    <p>
        <a href="{{ reset_url }}" class="button">Reset Password</a>
    </p>
    
    <p>This link will expire in 30 minutes.</p>
    
    <p>If you didn't request this password reset, you can safely ignore this email.</p>
    
    <p>Best regards,<br>InvoTex Team</p>
</body>
</html>
